# Mosquitto MQTT Broker Configuration

# Network
listener 1883
listener 9001
protocol websockets

# Security
allow_anonymous true
# Uncomment and configure for authentication
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_type debug

# Persistence
persistence true
persistence_location /mosquitto/data/

# Connection
max_keepalive 60
keepalive_interval 60
max_connections -1

# Memory limits
max_inflight_messages 100
max_queued_messages 1000

# Topic patterns for IoT Smart Irrigation
# Topic structure: /liwaisi/iot/smart-irrigation/{category}/{action}
# Examples:
# - /liwaisi/iot/smart-irrigation/device/registration
# - /liwaisi/iot/smart-irrigation/sensor/data
# - /liwaisi/iot/smart-irrigation/actuator/command