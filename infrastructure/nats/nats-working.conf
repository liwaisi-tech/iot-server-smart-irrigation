# NATS Server Configuration
server_name: "iot-nats-server"
port: 4222
http_port: 8222

# MQTT Configuration
mqtt {
    port: 1883
}

# Cluster Configuration (disabled for single server)
# cluster {
#     name: "iot-cluster"
#     port: 6222
# }

# Logging
logtime: true
debug: false
trace: false

# JetStream
jetstream {
    store_dir: "/data/jetstream"
    max_memory_store: 1GB
    max_file_store: 10GB
}

# Connection limits
max_connections: 1000
max_control_line: 4KB
max_payload: 1MB
max_pending: 64MB