server_name: "iot-smart-irrigation-nats"
port: 4222
http_port: 8222

jetstream {
  store_dir: "/data/jetstream"
  max_memory_store: 1GB
  max_file_store: 10GB
}

logtime: true
debug: false
trace: false

max_connections: 1000
max_payload: 1MB

ping_interval: "2m"
ping_max: 3
write_deadline: "10s"

mqtt {
  port: 1883
